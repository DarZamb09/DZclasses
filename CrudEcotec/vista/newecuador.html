      function guardar()
      {
        $.post("../controlador/ecuadorcontroller.php",
				$("#datos").serialize(),
				respuesta);
      }
      function respuesta(arg)
      {
          alert(arg);
      }
      function cargardatos()
      {
        $.post("../controlador/ecuadorcontroller.php",
		{"opcion":"consultaregion"}, respuesta2);
        
      }

      function consultarprovincia()
      {
        $.post("../controlador/ecuadorcontroller.php",
		{"opcion":"consultaprovince","region":$("#region").val()}, respuesta3);
        
      }

      function consultarciudad()
      {
        $.post("../controlador/ecuadorcontroller.php",
		{"opcion":"consultacity","province":$("#province").val()}, respuesta4);
        
      }

      function respuesta2(arg)
      {
        $("#region").append(arg);
      }
      function respuesta3(arg)
      {
        $("#province").html("");
        $("#province").append(arg);
      }
      function respuesta4(arg)
      {
        $("#city").html("");
        $("#city").append(arg);
      }

    window.onload=cargardatos;


    </script>
